<svg xmlns="http://www.w3.org/2000/svg" width="90" height="90" viewBox="0 0 90 90" preserveAspectRatio="xMidYMid slice">
    <style>
    @keyframes pulse {
		from {
			filter: drop-shadow(0 0 1px #fff2);
		}
		to {
			filter: drop-shadow(0 0 8px #fff8);
		}
	}
    .anim {
		animation-name: pulse;
        animation-timing-function: ease-in;
        animation-direction: alternate;
		animation-iteration-count: infinite;
        --speed: 0.25;
	}
        .logo {
            animation-duration: 2s;
            fill: white;
            transform: scale(50%);
            transform-origin: center center;
        }
    </style>
